<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />

    <title>CMT 250 Assignment 2</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="controls" tabindex="0">
        <p>Assignment 2</p>
        <label for="cache-name-input" class="spaced">Input Cache Name:</label>
        <br />
        <input id="cache-name-input" width="200" class="spaced"/>
        <br />
        <button id="add-cache-button" class="spaced">Open Cache</button>
        <button id="delete-cache-button" class="spaced">Delete Cache</button>
        <p id="serviceworker-message-box"></p>
        <br />
        <p class="spaced">Current existing caches:</p>
        <br />
        <p id="cache-name-area" class="spaced controls">Default Content</p>
        <br />

        <label for="cache-search-input" class="spaced">Input Search Term:</label>
        <br />
        <input id="cache-search-input" width="200" class="spaced"/>
        <br />
        <button id="cache-search-button" class="spaced">Search Cache</button>
        <br />
        <p class="spaced">Search Results:</p>
        <br />
        <p id="search-result-area" class="spaced controls">Default Content</p>
    </div>

    <script src="main.js"></script>

</body>

</html>
